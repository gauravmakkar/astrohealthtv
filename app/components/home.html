<!-- module -->
<section class="module module-spacer dark myVideos" ng-init="fetchStories()">
    <!-- Begin .container-->
    <div class="container">
        <div class="outer mb15">
            <div class="breaking-ribbon">
                <h4>Live TV</h4>
            </div>
            <!-- Begin .newsticker -->
            <div class="newsticker">
                <!--<ul>-->
                    <!--<li>-->
                        <!--<h4><span class="category">AstroHealth Live TV</span><a href="#"></a></h4>-->
                    <!--</li>-->
                <!--</ul>-->

            </div>
            <!-- End .newsticker -->
        </div>


        <div class="row">
            <!-- Begin .col-md-9 -->
            <div class="col-sm-9 col-md-9">
                <div class="video-container">
                    <!--<div class="video">-->
                    <video ng-if="videos" class="youtube-playlist vidAdjust" ng-init="enableYoutubePlayList()"
                           style="display:block;width: 100%">

                    </video>

                    <!--<div class="youtube-playlist" style="display:block;width: 100%"  ></div>-->
                    <!--</div>-->
                </div>

            </div>
            <!-- End .col-md-9-->
            <div class="col-xs-12 col-md-3 tR--news">
                <div class="title-left title-style04 underline04">
                    <h3><a href="#"><strong>Top</strong> Stories</a></h3>
                </div>
                <!-- End .block-title-1 -->
                <!--========== BEGIN .SIDEBAR-NEWSFEED ==========-->
                <div class="sidebar-newsfeed">
                    <!-- Begin .newsfeed -->
                    <div class="newsfeed-3">
                        <ul>
                            <li ng-if="$index<4"  data-ng-repeat="video in videos track by $index">
                                <div class="item" style="cursor: pointer" ng-click="redirectToDetails(video)">
                                    <div class="item-image">
                                        <span class="img-link">
                                        <img class="img-responsive img-full" src="https://static.nfl.com/static/content/public/static/wildcat/assets/icons/ic_playVideo.svg">
                                        </span>
                                    </div>
                                    <div class="item-content">
                                        <h4 class="ellipsis" style="color:white;line-height: 20px;max-height: 40px;height:40px;" data-ng-bind="video.title"></h4>

                                        <p style="display: block;height:48px" class="ellipsis" data-ng-bind="video.description"></p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- End .newsfeed -->
                </div>
                <!--========== END .SIDEBAR-NEWSFEED ==========-->

            </div>

        </div>
    </div>
    <!--End .container-->

</section>
<!-- module ends -->
